<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Corona Working Survey</title>
</head>
<body>
<section id="header">
 <div class="bg-white text-center py-4">
    <div class="container">
        <h2 class="text-danger display-4 my-4">Survey of working from home</h2>
    </div>
 </div>
</section>

<div class="result d-none py-4 bg-white text-center">
<div class="container lead">
   <p><span class="text-danger display-4 p-3">0%</span> You want to return to office.</span></p>
</div>
</div>

<section id="questions">
<div class="bg-secondary py-3">
    <div class="container">
      <form class=" question-form text-white">

        <div class="my-4">
            <p>1. I work in office more efficiently. </p>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="q1"  value="Y" checked>
                <label class="form-check-label"  >
                  Yes
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="q1"  value="N">
                <label class="form-check-label"  >
                  No
                </label>
              </div>
        </div>

        <div class="my-4">
            <p>2. I want return to office . </p>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="q2"  value="Y" checked>
                <label class="form-check-label" >
                  Yes
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="q2"  value="N">
                <label class="form-check-label"  >
                    No
                </label>
              </div>
        </div>

        <div class="my-4">
            <p>3.Technical problems are being fixed harder when i am at home. </p>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="q3"  value="Y" checked>
                <label class="form-check-label"  >
                  Yes
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="q3"  value="N">
                <label class="form-check-label" >
                    No
                </label>
              </div>
        </div>
            
        <div class="my-4">
            <p> 4.It is though to complete tasks when i am at home.</p>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="q4"  value="Y" checked>
                <label class="form-check-label" >
                  Yes
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="q4"  value="N">
                <label class="form-check-label">
                    No
                </label>
              </div>
        </div>
        <div class="text-center">
            <input type="submit" class="btn-btn-light">
        </div>

       </form>
    </div>
</div>
</section>





    <script src="covid.js"></script>
    
</body>
</html>
