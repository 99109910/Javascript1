<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div class="container">
    <div class="row anarow justify-content-center text-center align-items-center">
      <h1 class="text-white">Software Bank</h1>
      <div class="col-8">
        <h1 id="karsilama">Welcome</h1>
        <h1 id="info"></h1>
        <h2 id="Balance"></h2>
        <input id="cekinp" type="number" placeholder="Enter Amount">
        <input id="ibaninp" class="mt-3" max="26" type="text" value="USD">
        <button class="btn btn-primary mt-3" id="cek">Withdraw</button>
        <button class="btn btn-primary mt-3" id="gonder">Send</button>
        <button class="btn btn-primary mt-3" id="pcek">Withdraw Money</button>
        <button class="btn btn-primary mt-3" id="pgonder">Send Money</button>
        <button class="btn btn-primary mt-3" id="geribtn">Turn Back</button>
      </div>
    </div>
  </div>





  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <script src="app.js"></script>

</body>

</html>
