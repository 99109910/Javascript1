<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="todo.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header class="text-center text-light my-4">
        <h1 class="mb-4">To do app</h1>
        <form class="search">
        <input class="form-control" type="text" name="search" placeholder="Search...">
        </form>
        </header>
    
    <ul class="list-group text-light todos">
        <li class="list-group-item d-flex justify-content-between align-items-center">
           <span>Go to swimming</span>
           <i class="far fa-trash-alt delete"></i>
        </li>

        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>Go to job</span>
            <i class="far fa-trash-alt delete"></i>
         </li>

         <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>Study</span>
            <i class="far fa-trash-alt delete"></i>
         </li>
    </ul>
  


<form class="text-center my-4 add">
<label class="text-light">Add new job</label>
<input class="form-control m-auto" type="text" name="add">
</form>


</div>






<script src="https://kit.fontawesome.com/2ce1731240.js" crossorigin="anonymous"></script>
    
<script src="todo.js"></script>

</body>

</html>
