<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character</title>
    <link rel="stylesheet" href="counter.css">
</head>

<body>
    <div class="container">
        <h2>Your Message</h2>
        <textarea placeholder="Write your message please..." maxlength="50"></textarea>
        <div class="counterContainer">
            <p>Total Character: <span class="totalCounter" id="totalCounter"></span></p>
            <p>Number of Remaining Characters: <span class="remainingCounter" id="remainingCounter"></span></p>
        </div>
    </div>

    <script src="counter.js"></script>
</body>

</html>
