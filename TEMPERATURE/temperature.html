
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature</title>
    <link rel="stylesheet" href="temperature.css">
</head>

<body>
    <div class="container">
        <h1 class="heading">Temperature Converter
        </h1>
        <div class="tempDiv">
            <label>Celsius:</label>
            <input onchange="calculateTemp(event)" type="number" name="celcius" id="celcius"
                placeholder="What is the temperature?" class="tempInput">
        </div>
        <div class="tempDiv">
            <label>Fahrenheit:</label>
            <input onchange="calculateTemp(event)" type="number" name="fahrenheit" id="fahrenheit"
                placeholder="What is the temperature?" class="tempInput">
        </div>
        <div class="tempDiv">
            <label>Kelvin:</label>
            <input onchange="calculateTemp(event)" type="number" name="kelvin" id="kelvin"
                placeholder="What is the temperature?" class="tempInput">
        </div>
    </div>

    <script src="temperature.js"></script>
</body>

</html>
