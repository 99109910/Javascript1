<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <link rel="stylesheet" href="popUp.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="mainContainer">
        <img src="https://images.pexels.com/photos/4927787/pexels-photo-4927787.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt="">
        <h1>What should we eat with coffee?</h1>
        <p>We visited a new cafe in Istanbul.</p>
        <button class="watchButton">Let's watch it!</button>
    </div>
    <div class="videoContainer active">
        <video src="coffeevideo.mp4" controls></video>
        <i class="fa-solid fa-xmark fa-2xl closeIcon"></i>
    </div>

    <script src="popUp.js"></script>
</body>

</html>
